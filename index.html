<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      body {
        background-color: rgb(180, 244, 255);
      }

      h1 {
        font-family: cursive;
        color: cornflowerblue;
      }

      #details {
        font-size: 20px;
        font-weight: bold;
      }

      #greethings {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <h1>JavaScript Class Inheritance</h1>
    <p id="details"></p>
    <p id="greethings"></p>

    <script>
      class Student {
        constructor(name) {
          this.name = name;
        }

        static hello() {
          return "Hello";
        }

        present() {
          return "My name is  " + this.name;
        }
      }

      class Grade extends Student {
        constructor(name, grade) {
          super(name);
          this.grade = grade;
        }

        show() {
          return this.present() + " , from " + this.grade;
        }
      }

      let myStudent = new Grade("Abir", "grade 8");
      document.getElementById("details").innerHTML = myStudent.show();

      document.getElementById("greethings").innerHTML = Student.hello();
    </script>
  </body>
</html>
